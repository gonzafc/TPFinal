<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>POST Form Data as JSON with JavaScript Fetch API</title>
    <link rel="stylesheet" href="loginCliente.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="pruebafondoweb.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <center><img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="helpdeskgirl"
            style="width:200px;height:150px;"></center>
    <center>
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Iniciar sesión</h2>
    </center>
    <center>
        <div class="form-wrap">
            <form class="form" method="GET" novalidate>
                <table class="form-table">
                    <tr>
                        <td><label for="contacto" class="form-label">Email</label></td>
                        <td><input id="contacto" class="email txt" name="contacto" type="email"
                                placeholder="Correo electrónico" required></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label">Contraseña</label></td>
                        <td>
                            <div style="display:flex;align-items:center;gap:8px;">
                                <input id="password" class="txt" name="password" type="password"
                                    placeholder="Contraseña" required>
        
                                    <label
                                    style="display:inline-flex;align-items:center;gap:6px;cursor:pointer;font-size:14px;">
                                    <input id="showPassword" type="checkbox" aria-label="Mostrar contraseña">
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="resultado1"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><span id="resultado"></span></td>
                    </tr> 
                    <tr>
                        <td colspan="2" class="form-actions"><a href="ContraseñaOlvidada.html">¿Olvidaste tu contraseña?</a></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input name="termscondition" type="checkbox"> Acepto los términos y condiciones
                            del
                            ingreso al sistema (S.E.u.O)</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="form-actions"><button type="submit">Ingresar</button></td>
                    </tr>
                    <tr> 
                        <td colspan="2" class="form-actions"><span>¿No tienes una cuenta? </span><a
                                href="registrarCliente.html">Regístrate</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    <p>¡Todo lo que Ud. diga o haga en éste sistema podrá ser usado en su contra!</p>
    <div id="app"></div>
    <ul id="listado"></ul>
    <script src="loginClient.js" type="module"></script>
</body>
