<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <link rel="stylesheet" href="registrarCliente.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="pruebafondoweb.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <center><img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="helpdeskgirl"
            style="width:200px;height:150px;"></center>
    <center>
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Registrar cuenta</h2>
    </center>
    <center>
        <div class="form-wrap">
            <form class="form" novalidate>
                <table class="form-table">
                    <tr>
                        <td><label for="contacto" class="form-label">Email</label></td>
                        <td><input id="contacto" class="email txt" name="contacto" type="email"
                                placeholder="Correo electrónico" required></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label">Contraseña</label></td>
                        <td>
                            <div class="password-row">
                                <input id="password" class="txt" name="password" type="password" placeholder="Contraseña" required>
                                <label class="show-password-label">
                                    <input id="showPassword" type="checkbox" aria-label="Mostrar contraseña">
                                    Mostrar
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><span id="resultado1"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input name="termscondition" type="checkbox" required> Acepto los términos y
                            condiciones.</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="form-actions"><button type="submit">Registrar</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="form-actions"> ¿Ya Tienes Cuenta? <a href="loginClient.html" >Inicia Sesion!</tr></a>

                </table>
            </form>
        </div>
    </center>
    <script src="registrarCliente.js" type="module"></script>
</body>
</html>
