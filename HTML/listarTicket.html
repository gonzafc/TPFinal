<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Listado de Tickets</title>
    <link rel="stylesheet" href="listarTicket.css">
</head>

<body>
    <center><img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" style="width:200px;height:150px;"></center>
    <center>
        <ul class="breadcrumb">
            <li><a href="loginClient.html">Login</a></li>
            <li>Listar tickets</li>
        </ul>
    </center>
    <form class="form" method="GET" novalidate>
        <center>
            <h1>Sistema de Mesa de Ayuda</h1>
            <h2>Tickets activos para usuario</h2>
        </center>

        <div class="info-usuario">
            <table>
                <tr>
                    <td><strong>Nombre:</strong></td>
                    <td id="nombre-usuario"></td>
                </tr>
                <tr>
                    <td><strong>Correo Electrónico:</strong></td>
                    <td id="email-usuario"></td>
                </tr>
                <tr>
                    <td><strong>Contacto:</strong></td>
                    <td id="contacto-usuario"></td>
                </tr>
                <tr>
                    <td><strong>Último Ingreso:</strong></td>
                    <td id="ultimo-ingreso-usuario"></td>
                </tr>
            </table>
        </div>

        <center>
            <p id="mensajes"></p>
        </center>
        <center>
            <div id="app"></div>
        </center>
    </form>
    <script src="listarTicket.js" type="module"></script>
</body>

</html>
